<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/544004d6b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>BEBIDAS-STORE</title>
</head>

<body id="bodypa">

    <nav class="container navbar navbar-expand-lg " id="barrita">
        <div class="container-fluid">
            <a class="navbar-brand" id="marca" href="#">BEBIDAS-STORE</a>
            <!-- Button trigger modal -->


            <button class="switch" id="switch">

                <span><i class="fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span>
        
            </button>
            <button id="toggleMyModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Ver carrito <i class="fa-solid fa-cart-shopping"></i>
            </button>

           

            </div>
        </div>
    </nav>



 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footer">
                            <th scope="row" colspan="5">Carrito vac√≠o - comience a comprar!</th>
                            </tr>
                        </tfoot>
                        </table>
                    <div class="row" id="cards"></div>
                </div>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary ">Terminar compra</button>
            </div>
        </div>
    </div>
</div>

<br />


<section class="d-flex justify-content-center mt-5">
    <article class="container">
        <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">
         
        </div>
    </article>
</section>

</body>
</html>


<script src="./main.js"></script>
</body>

</html>
